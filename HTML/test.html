    header {

      left: 0;

      padding: 0;
      margin: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      transition: color 0.3s ease, background 0.3s ease;
    }
    nav ul li a:hover {

      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;

    .container {
      display: flex;

    .main-content {
      flex: 1;

    }
    .section {
      margin-bottom: 40px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .product {
      width: 150px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 6px;
    }
    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .product button {
      margin-top: 8px;
      background: #28a745;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .cart-toggle {
      position: fixed;
      top: 70px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
      z-index: 1000;
    }
    .cart-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background: white;
      box-shadow: -4px 0 8px rgba(0,0,0,0.2);
      padding: 20px;
      transition: right 0.3s ease-in-out;
      z-index: 999;
      overflow-y: auto;
    }
    .cart-panel.open {
      right: 0;
    }
    .cart-header {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .cart-item {
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .cart-item h4 {
      margin: 0;
    }
    .cart-item p {
      margin: 5px 0;
    }
    .qty-controls button {
      padding: 2px 6px;
      margin: 0 3px;
      cursor: pointer;
    }
    .remove-btn {
      color: red;
      cursor: pointer;
      font-size: 13px;
    }
    .cart-footer {
      border-top: 1px solid #ccc;
      padding-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: green;
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      transition: transform 0.3s;
      z-index: 2000;
    }
    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }
    .checkout-btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    .checkout-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .filter-input {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      margin-bottom: 15px;
    }

];

    let cart = {};

    function generateSections() {
      const sectionNames = Object.keys(namePools);
      const container = document.getElementById('product-sections');
      container.innerHTML = '';

      sectionNames.forEach(sectionName => {
        const section = document.createElement('div');
        section.classList.add('section');
        section.innerHTML = `<h2>${sectionName}</h2><div class="products"></div>`;
        const productGrid = section.querySelector('.products');

        const nameList = namePools[sectionName];

        for (let j = 0; j < 12; j++) {
          const p = products[j % products.length];
          const productName = nameList[j % nameList.length];
          const productDiv = document.createElement('div');
          productDiv.className = `product ${p.category}`;
          productDiv.setAttribute('data-name', productName.toLowerCase());
          productDiv.setAttribute('data-price', p.price);
          productDiv.innerHTML = `
            <img src="${p.img}" alt="${productName}">
            <h4>${productName}</h4>
            <p>â‚¹${p.price}</p>
            <button onclick="addToCart('${productName}', ${p.price})">Add to Cart</button>
          `;
          productGrid.appendChild(productDiv);
        }

        container.appendChild(section);
      });
    }

    function addToCart(name, price) {
      if (!cart[name]) {
        cart[name] = { price, quantity: 1 };
      } else {
        cart[name].quantity += 1;
      }
      updateCart();
      showPopup("Added to Cart!");
    }

    function updateCart() {
      const cartItems = document.getElementById('cartItems');
      cartItems.innerHTML = '';
      let totalQty = 0;
      let subtotal = 0;

      for (let item in cart) {
        const { price, quantity } = cart[item];
        totalQty += quantity;
        subtotal += price * quantity;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <h4>${item}</h4>
          <p>â‚¹${price} x ${quantity}</p>
          <div class="qty-controls">
            <button onclick="changeQty('${item}', -1)">-</button>
            <button onclick="changeQty('${item}', 1)">+</button>
            <span class="remove-btn" onclick="removeItem('${item}')">Remove</span>
          </div>
        `;
        cartItems.appendChild(div);
      }

      const taxAmount = (subtotal * 0.10).toFixed(2);
      const totalPrice = (subtotal + parseFloat(taxAmount)).toFixed(2);

      document.getElementById('cartQty').innerText = totalQty;
      document.getElementById('subtotalPrice').innerText = subtotal;
      document.getElementById('taxAmount').innerText = taxAmount;
      document.getElementById('totalPrice').innerText = totalPrice;

      document.getElementById('checkoutBtn').disabled = totalQty === 0;
    }

    function changeQty(name, delta) {
      if (cart[name]) {
        cart[name].quantity += delta;
        if (cart[name].quantity <= 0) {
          delete cart[name];
        }
        updateCart();
      }
    }

    function removeItem(name) {
      delete cart[name];
      updateCart();
    }

    function showPopup(msg) {
      const popup = document.getElementById('popup');
      popup.innerText = msg;
      popup.classList.add('show');
      setTimeout(() => popup.classList.remove('show'), 2000);
    }

    document.getElementById('cartToggle').addEventListener('click', () => {
      document.getElementById('cartPanel').classList.toggle('open');
    });

    document.getElementById('checkoutBtn').addEventListener('click', () => {
      if (Object.keys(cart).length === 0) {
        showPopup("Your cart is empty. Add items to place an order.");
      } else {
        cart = {};
        updateCart();
        showPopup("Order Placed Successfully!");
        document.getElementById('cartPanel').classList.remove('open');
      }
    });

    generateSections();

    const filters = document.querySelectorAll('.filter');
    const searchInput = document.getElementById('searchInput');
    const minPrice = document.getElementById('minPrice');
    const maxPrice = document.getElementById('maxPrice');

    filters.forEach(f => f.addEventListener('change', applyFilters));
    searchInput.addEventListener('input', applyFilters);
    minPrice.addEventListener('input', applyFilters);
    maxPrice.addEventListener('input', applyFilters);

    function applyFilters() {
      const activeCategories = Array.from(filters).filter(f => f.checked).map(f => f.value);
      const searchQuery = searchInput.value.toLowerCase();
      const min = parseFloat(minPrice.value) || 0;
      const max = parseFloat(maxPrice.value) || Infinity;

      const allProducts = document.querySelectorAll('.product');

      allProducts.forEach(p => {
        const name = p.getAttribute('data-name');
        const price = parseFloat(p.getAttribute('data-price'));
        const category = Array.from(p.classList).find(c => ['casual', 'party', 'ethnic', 'office'].includes(c));

        const categoryMatch = activeCategories.length === 0 || activeCategories.includes(category);
        const searchMatch = name.includes(searchQuery);
        const priceMatch = price >= min && price <= max;

        if (categoryMatch && searchMatch && priceMatch) {
          p.style.display = 'block';
        } else {
          p.style.display = 'none';
        }
      });
    }
  </script>
